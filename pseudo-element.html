<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        h1::after {
            content: "Hello";
            font-size: 15px;
        }

        h1::before {
            content: "Hey!!!";
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>
    <h1>Heading 4</h1>
</body>

</html>
