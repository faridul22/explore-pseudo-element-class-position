<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z Index</title>
    <style>
      .box {
        position: relative;
      }
      .boy {
        z-index: 3;
      }
      .ring {
        z-index: 2;
        top: -70px;
      }
      .water {
        z-index: 1;
        top: -160px;
        left: -10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Z Index</h1>
    </header>
    <main>
      <div class="swim_container">
        <div class="box boy">
          <img src="./images/boy.svg" alt="" />
        </div>
        <div class="box ring">
          <img src="./images/ring.svg" alt="" />
        </div>
        <div class="box water">
          <img src="./images/water.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
